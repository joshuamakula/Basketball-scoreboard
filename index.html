<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="scorebord">
            <div class="container">
                <div>
                    <h3>HOME</h3>
                    <div class="score-number" id="home">0</div>
                    <div class="add-container">
                        <span onclick="plus1()">+1</span>
                        <span onclick="plus2()">+2</span>
                        <span onclick="plus3()">+3</span>
                    </div>
                </div>
                <div>
                    <h3>GUEST</h3>
                    <div class="score-number" id="guest">0</div>
                    <div class="add-container">
                        <span onclick="plus1Guest()">+1</span>
                        <span onclick="plus2Guest()">+2</span>
                        <span onclick="plus3Guest()">+3</span>
                    </div>
                </div>
            </div>
            <div class="reset-container">
                <span class="reset-btn" onclick="reset()">RESET</span>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
